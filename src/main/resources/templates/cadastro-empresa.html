<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo-ico.ico" type="image/x-icon">
    <title>Cadastro de Empresa</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <a href="/index">
                        <img id="logo" src="images/logo1.png" alt="">
                    </a>
                    <i class="fas fa-bars btn-menumobile"></i>
                    <ul>
                        <li>
                            <a href="/index">
                                <button id="home">Home</button>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <button id="vagas">Vagas</button>
                            </a>
                        </li>
                        <li>
                            <a href="/quemSomos">
                                <button id="quem">Quem Somos</button>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <button id="colabore">Colabore</button>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <button id="entrar">Entrar</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <form action="/salvarEmpresa" th:object="${empresa}" method="post">
        <input type="hidden" th:field="*{codigo}">
        <div>
            <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
        </div>

        <div>
            <input type="text" th:field="*{cnpj}" id="cnpj" placeholder="CNPJ">
        </div>

        <div>
            <input type="text" th:field="*{Endereco.cep}" id="Endereco.cep"
                placeholder="CEP">
           <input type="text" th:field="*{Endereco.rua}" id="Endereco.rua"
                placeholder="Endereço">
           <input type="text" th:field="*{Endereco.numero}" id="Endereco.numero" placeholder="Nº">
        </div>

        <div>
        <input type="text" th:field="*{Endereco.bairro}" id="Endereco.bairro"
                placeholder="Bairro">
           <input type="text" th:field="*{Endereco.cidade}" id="Endereco.cidade"
                placeholder="Cidade">
            <input type="text" th:field="*{Endereco.estado}" id="Endereco.estado"
                placeholder="Estado">
        </div>

        <div>
            <input type="email" th:field="*{email}" id="email" placeholder="Email">
        </div>

        <div>
            <input type="password" th:field="*{senha}" id="senha" placeholder="Senha">
        </div>

        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>

</html>
