<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/images/logo-ico.ico" type="image/x-icon">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=K2D&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

		body {
			background-image: linear-gradient(to right, #FBF0F8 20%, #A2D2FF 44.27%, #A2D2FF 50%, #FBF0F8 80%);
			font-family: 'Nunito', sans-serif;
		}
		header {
            position: relative;
            top: 0;
            height: auto;
            width: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%;
            z-index: 1;
            background-color: #FBF0F8;
            box-shadow: 0px 3px 8px #615f5f8d;
        }

        nav:after {
            clear: both;
            content: "";
            display: block;
        }

        .nav-container {
            max-width: 1200px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        #logo {
            width: 60px;
            height: 60px;
            margin-top: 0;
            margin-left: -12%;
        }

        .nav-container ul {
            float: right;
            height: 100px;
            line-height: 100px;
            margin-top: -15px;
        }

        .nav-container ul li {
            list-style: none;
            float: left;
            margin: 0 30px;
        }

        .nav-container li button {
            text-decoration: none;
            color: #666;
            transition: .5s;
            width: 154.31px;
            height: 37.41px;
            font-family: 'K2D', sans-serif;
            font-size: 20px;
            color: #FFAFCC;
            background-color: #FBF0F8;
            border: 3px solid #FFAFCC;
            border-radius: 55px;
        }

        .nav-container li button:hover {
            color: #A2D2FF;
        }

		h2 {
			margin-top: 5%;

		}

		.field {
			width: 400px;
			height: 500px;
			margin: 0px auto;
			border-radius: 50px;
			background-color: #fbf0f8bc;
			border: none;
			backface-visibility: visible;
			margin-top: 8%;
		}

		.form-empresa {
			border: none;
			color: #f2f2f2;
			background-color: #A2D2FF;
			width: 270px;
			height: 40px;
			border-radius: 55px;
			margin-top: 30px;
			padding-left: 10px;
		}

		input::placeholder {
			color: #F2F2F2;
			font-family: 'Nunito', sans-serif;
			font-size: 14px;
		}

		select {
			color: #F2F2F2;
			font-family: 'Nunito', sans-serif;
			font-size: 14px;
		}

		.btn-cadastrar {
            color: #F2F2F2;
            background-color: #A2D2FF;
            box-shadow: 0 4px 4px 0 #00000044;
            border: none;
            font-family: 'K2D', sans-serif;
            width: 154.31px;
            height: 37.41px;
            font-size: 15px;
            border-radius: 55px;
            margin-top: 30px;
        }

		.limpar{
			background-color: #F2F2F2;
            color: #A2D2FF;
		}
	</style>
	<title>Cadastro de Vagas</title>
</head>
<body>

	<div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <a>
                        <img id="logo" src="images/logo1.png" alt="">
                    </a>
                    <i class="fas fa-bars btn-menumobile"></i>
                    <ul>
                        <li>
                            <a href="/homeEmpresa">
                                <button id="vagas">Vagas</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
<div class="pure-u-1 pure-u-md-1-3">

	<center>
		<fieldset class="field">
			<h2>Preencha os dados para a inscrição</h2>
			<form action="/salvarVaga" th:object="${vaga}" method="post">
                <input type="hidden" th:field="*{codVaga}" name="codVaga">

				<input type="text" th:field="*{nome}" name="nome" class="form-empresa" placeholder="Cargo" size="40" required> <br />
				<input type="text" th:field="*{descricao}" name="descricao" class="form-empresa" placeholder="Descrição da vaga" size="30"
					required> <br />
				<input type="text" th:field="*{salario}" name="salario" class="form-empresa" placeholder="Salário" size="40"><br />
				<input type="text" th:field="*{horario}" name="horario" class="form-empresa" placeholder="Horário" size="30"> <br />
				<select th:field="*{cidade}" name="cidade" class="form-empresa" required>
					<option th:value="''">Selecione</option>
					<option th:each="cidade : ${T(br.ifpe.transtech.transtech.model.Cidade).values()}" th:text="${cidade}" th:value="${cidade}"></option>
				</select> <br />
				<button type="submit" class="btn-cadastrar">Realizar Cadastro</button>
				<button type="reset" class="btn-cadastrar limpar">Limpar dados</button>
			</form>
		</fieldset>
	</center>
</div>
</body>

</html>
