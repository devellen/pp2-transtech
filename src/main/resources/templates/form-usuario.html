<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo-ico.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=K2D&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            background-image: linear-gradient(to right, #FBF0F8 20%, #A2D2FF 44.27%, #A2D2FF 50%, #FBF0F8 80%);
            font-family: 'Nunito', sans-serif;
        }

        header {
            position: relative;
            top: 0;
            height: auto;
            width: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%;
            z-index: 1;
            background-color: #FBF0F8;
            box-shadow: 0px 3px 8px #615f5f8d;
        }

        nav:after {
            clear: both;
            content: "";
            display: block;
        }

        .nav-container {
            max-width: 1200px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        #logo {
            width: 60px;
            height: 60px;
            margin-top: 0;
            margin-left: -12%;
        }

        .nav-container ul {
            float: right;
            height: 100px;
            line-height: 100px;
            margin-top: -15px;
        }

        .nav-container ul li {
            list-style: none;
            float: left;
            margin: 0 30px;
        }

        .nav-container li button {
            text-decoration: none;
            color: #666;
            transition: .5s;
            width: 154.31px;
            height: 37.41px;
            font-family: 'K2D', sans-serif;
            font-size: 20px;
            color: #FFAFCC;
            background-color: #FBF0F8;
            border: 3px solid #FFAFCC;
            border-radius: 55px;
        }

        .nav-container li button:hover {
            color: #A2D2FF;
        }

        h3 {
            margin-top: 8%;

        }

        .field {
            width: 400px;
            height: 500px;
            margin: 0px auto;
            margin-top: 5%;
            border-radius: 50px;
            background-color: #fbf0f8bc;
            border: none;
            backface-visibility: visible;
            margin-top: 13%;
        }

        .form-usuario {
            border: none;
            color: #f2f2f2;
            background-color: #A2D2FF;
            width: 200px;
            height: 35px;
            border-radius: 55px;
            margin-top: 20px;
            padding-left: 10px;
        }

        input::placeholder {
            color: #F2F2F2;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
        }

        select {
            color: #F2F2F2;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
        }

        .btn-cadastrar {
            color: #F2F2F2;
            background-color: #A2D2FF;
            box-shadow: 0 4px 4px 0 #00000044;
            border: none;
            font-family: 'K2D', sans-serif;
            width: 154.31px;
            height: 37.41px;
            font-size: 15px;
            border-radius: 55px;
            margin-top: 50px;
        }

        .limpar {
            background-color: #F2F2F2;
            color: #A2D2FF;
        }
    </style>
    <title>Candidatura</title>
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <a>
                        <img id="logo" src="images/logo1.png" alt="">
                    </a>
                    <i class="fas fa-bars btn-menumobile"></i>
                    <ul>
                        <li>
                            <a href="/homeUsuario">
                                <button id="vagas">Voltar</button>
                            </a>
                        </li>
                    </ul>
            </nav>
    </div>
    </div>
    <fieldset class="field">
        <form action="/salvarInscricao" method="post" th:object="${candidatura}">
            <center>

                <input type="hidden" th:value="${vaga.codVaga}" name="vaga">
                <h2>Candidatar-se</h2>
                Endereço:<input type="text" th:field="*{endereco}" name="endereco" class="form-usuario"
                    placeholder="endereço" size="40" required><br />

                Escolaridade:<select th:field="*{escolaridade}" name="escolaridade" class="form-usuario" required>
                    <option th:value="''">Selecione</option>
                    <option th:each="escolaridade : ${T(br.ifpe.transtech.transtech.model.Escolaridade).values()}"
                        th:text="${escolaridade}" th:value="${escolaridade}"></option><br><br><br>
                </select><br>

                Formação:<input type="text" th:field="*{formacao}" name="formacao" class="form-usuario"
                    placeholder="formação" size="40" required><br />

                Experiência:<input type="text" th:field="*{experiencia}" name="experiencia" class="form-usuario"
                    placeholder="Experiência" size="40" required><br />

                Habilidade:<input type="text" th:field="*{habilidade}" name="habilidade" class="form-usuario"
                    placeholder="habilidade" size="40" required><br />
                
                <div>
                    <button type="reset" class="btn-cadastrar limpar">Limpar dados</button>
                    <button type="submit" class="btn-cadastrar">Realizar Cadastro</button>
                </div>

            </center>
        </form>
    </fieldset>

</body>

</html>
