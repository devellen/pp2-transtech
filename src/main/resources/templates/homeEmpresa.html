<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo-ico.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Feed Empresa</title>
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img id="logo" src="images/logo1.png" alt="">
                </div>
            </nav>
        </header>
    </div>
    Empresa
    <form action="/logout" method="post">
        <button type="submit">Sair</button>
    </form>

    <div class="principal2">
        <a href="/formEmpresa">
            <button id="entrar2">Cadastrar vaga</button>
        </a>
        <br>
        <br>
    </div>

    <div class="row">
        <div class="col-sm-4 div-card" th:each="vaga : ${listaVaga}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vaga.nome}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${vaga.cidade}"></h6>
                    <p class="card-text" th:text="${vaga.descricaoLimitada}"></p>
                    <a th:href="@{/detalheVagaEmpresa(codigo=${vaga.codVaga})}" class="btn btn-primary">Ver detalhes</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
